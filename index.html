<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Visualizer | Never Setting Sun</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">

    <meta name="description" content="Planning a meeting with people from all over the world? Does the sun never set
    on your group of friends? Play with different times and easily see what time could work for everybody!">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://theneversettingsun.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Visualize multiple time zones at once.">
    <meta property="og:description" content="Planning a meeting with people from all over the world? Does the sun never set
    on your group of friends? Play with different times and easily see what time could work for everybody!">
    <meta property="og:image" content="https://opengraph.b-cdn.net/production/images/e313f80a-91bf-47a5-8935-e38e0ef475dc.jpg?token=fY0ZNmNcOBfWIV7f6S7nBYMy-0D2BSSUQtYBn4dSy-Y&height=628&width=1200&expires=33263132815">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="theneversettingsun.com">
    <meta property="twitter:url" content="https://theneversettingsun.com">
    <meta name="twitter:title" content="Visualize Multiple Time Zones at once.">
    <meta name="twitter:description" content="Planning a meeting with people from all over the world? Does the sun never set
    on your group of friends? Play with different times and easily see what time could work for everybody!">
    <meta name="twitter:image" content="https://opengraph.b-cdn.net/production/images/e313f80a-91bf-47a5-8935-e38e0ef475dc.jpg?token=fY0ZNmNcOBfWIV7f6S7nBYMy-0D2BSSUQtYBn4dSy-Y&height=628&width=1200&expires=33263132815">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      }
    </script>
    <script src="location.js"></script>
  </head>
  <body class="bg-white dark:bg-slate-800 dark:text-gray-300">
    <header class="absolute inset-x-0 top-0 z-50">
      <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="index.html" class="">
            <span class="sr-only">Never Setting Sun Logo</span>
            <img class="h-16 w-auto" src="favicon.svg" alt="Shining Sun">
          </a>
        </div>
      </nav>
    </header>
    <div class="relative isolate px-6 pt-14 lg:px-8">
      <div class="mx-auto max-w-2xl py-32">
        <div class="text-center">

          <div id="modal" class="hidden dark:bg-slate-800 dark:text-gray-300 relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
              <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div id="modal-box" class="relative sm:h-96 transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
                  <div>
                    <svg id="x" class="hover:cursor-pointer float-right text-gray-500 size-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                    <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                      <svg class="size-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.01.216 1.49l-.51.766a2.25 2.25 0 0 1-1.161.886l-.143.048a1.107 1.107 0 0 0-.57 1.664c.369.555.169 1.307-.427 1.605L9 13.125l.423 1.059a.956.956 0 0 1-1.652.928l-.679-.906a1.125 1.125 0 0 0-1.906.172L4.5 15.75l-.612.153M12.75 3.031a9 9 0 0 0-8.862 12.872M12.75 3.031a9 9 0 0 1 6.69 14.036m0 0-.177-.529A2.25 2.25 0 0 0 17.128 15H16.5l-.324-.324a1.453 1.453 0 0 0-2.328.377l-.036.073a1.586 1.586 0 0 1-.982.816l-.99.282c-.55.157-.894.702-.8 1.267l.073.438c.08.474.49.821.97.821.846 0 1.598.542 1.865 1.345l.215.643m5.276-3.67a9.012 9.012 0 0 1-5.276 3.67m0 0a9 9 0 0 1-10.275-4.835M15.75 9c0 .896-.393 1.7-1.016 2.25" />
                      </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-5">
                      <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Choose timezone</h3>
                      <div class="mt-2">
                        <div class="relative inline-block text-left w-64">
                          <div class="mt-2">
                            <input type="text" id="timezone-search" placeholder="Search for timezone" class="w-full z-50 px-4 py-2 text-sm border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
                            <div  id="timezone-dropdown" class="z-50 mt-1 w-full bg-white rounded-md shadow-lg max-h-40 overflow-auto border border-gray-300">
                              <ul id="timezone-options" class="py-1 text-sm text-gray-700">
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="time-modal" class="hidden dark:bg-slate-800 dark:text-gray-300 relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
              <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div id="time-modal-box" class="relative h-96 transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
                  <div>
                    <img id="time-flag" class="float-left h-6 w-auto rounded-sm" src="" alt="flag">
                    <svg id="time-x" class="hover:cursor-pointer float-right text-gray-500 size-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                    <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                      <svg class="size-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-5">
                      <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Change time</h3>
                      <div class="mt-2">
                        <div class="relative inline-block w-64">
                          <div class="mt-6">
                            <div class="flex items-center">
                              <input id="hours-input" class="w-24 h-24 text-6xl text-gray-800 placeholder:text-gray-400 border border-1 px-2" placeholder="00">
                              <p class="text-6xl text-gray-500 px-4">:</p>
                              <input id="minutes-input" class="w-24 h-24 text-6xl text-gray-800 placeholder:text-gray-400 border border-1 px-2" placeholder="00">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="mt-5 sm:mt-6">
                      <button id="set-time-button" type="button" class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Set time</button>
                      <button id="set-current-time-button" type="button" class="mt-2 text-blue-400 underline inline-flex w-full justify-center">Set current time</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <h1 class="text-balance text-4xl font-bold tracking-tight dark:text-gray-200 sm:text-5xl">Visualize multiple time zones at once.</h1>
          <p class="text-xs mt-6">Just click on your local time to change it.</p>

          <div class="mt-12 mx-auto">
            <div id="location-list">
              <div class="grid gap-x-4 sm:gap-x-24 grid-cols-3">
                <div class="inline-flex items-center">
                  <img id="local-flag" src="flags/gi.svg" class="h-6 w-auto rounded-sm" alt="flag">
                  <p id="local-location" class="ml-4 text-2xl whitespace-nowrap">Your location</p>
                </div>
                <p></p>
                <div id="" class="local-time time inline-flex items-center">
                  <span id="local-hour" class="hours mr-2 inline-flex items-center rounded-md bg-green-100 px-2 py-1 text-lg font-medium text-green-700 hover:cursor-pointer">19</span>
                  <p class="text-lg font-bold hover:cursor-pointer">:</p>
                  <span id="local-minute" class="minutes ml-2 inline-flex items-center rounded-md bg-green-100 px-2 py-1 text-lg font-medium text-green-700 hover:cursor-pointer">23</span>
                </div>
              </div>
            </div>

            <button type="button" id="tz-button" class="mt-10 inline-flex items-center gap-x-2 rounded-md bg-indigo-600 px-8 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" style="background: #ee5d6c;">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
              Add Timezone
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="">
      <div class="mx-auto max-w-7xl overflow-hidden px-6 py-24 lg:px-8">
        <p class="text-center text-xs leading-5 text-gray-500">&copy; 2024 Samantha Webber. All rights reserved.</p>

          Built from scratch by <a href="https://seasidecode.com" class="font-bold text-gray-800 dark:text-white">Samantha Webber</a>&nbsp;
        </p> -->
      </div>
    </footer>
  </body>
</html>
